<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Haseena</td>
    <td>Begum</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Shifana</td>
    <td>Begum</td>
    <td>22</td>
  </tr>
  <tr>
    <td>Hari</td>
    <td>Priya</td>
    <td>20</td>
  </tr>
</table>


</body>
</html>
